<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Simple Calculator </h1>
  <p>Create a function in JavaScript that takes two numbers and an operator (+, -, *, /) as input and returns the result of the operation.  </p>
  <br>
  <label for="number-1">choose a number</label>
  <input type="number" name="" id="number-1" style="width: 50px;"> 
  <button class="operation" id="sum">+</button>
  <button class="operation" id="subtract">-</button>
  <button class="operation" id="divide">/</button>
  <button class="operation" id="multiply">*</button>
  <label for="number-2">choose another number</label>
  <input type="number" name="" id="number-2" style="width: 50px;"> 
  <button id="equal">=</button>
  <input type="number" id="result">

  


  <script src="index.js"></script>
  
</body>
</html>
